{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="media">
  <img src="{{ profile.pro_pic.url }}" height="200" width="200" class="align-self-center mr-3" alt="...">
  <div class="media-body">
      <div class="alert alert-success" role="alert">
   <h5 class="mt-0"><b style="color: green">Name:</b>{{ profile.name }}</h5><br>
</div>
      <div class="alert alert-secondary" role="alert">
  <h5 class="mt-0"><b style="color: green"> Contact no: </b>{{ profile.contact_no  }}</h5><br>

</div>
     <div class="alert alert-dark" role="alert">
   <h5 class="mt-0"><b style="color: green"> Detais:</b> {{ profile.details }}</h5><br>
</div>


  </div>
</div>

    <br>
    <br>
<div class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-secondary" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-success" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-danger" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-warning" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-info" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-light" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-dark" role="status">
  <span class="sr-only">Loading...</span>
</div>



{% endblock content %}
